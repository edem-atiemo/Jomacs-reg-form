<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jomacs Member Registration</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-image: url(./cloud2.jpg);
            background-size: cover;
            /* background-color: #bdaaa; */
        }

        form {
            /* background-image: url(./cloud1.jpg); */
            background-image: linear-gradient(rgba(225, 225, 225, 0.5), rgba(225, 225, 225, 0.8)), url(./cloud1.jpg);
            background-size: cover;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        fieldset {
            border: 1px solid #f4f6f7;
            border-radius: 10px;
            padding-top:  5px 20px 20px 10px;
            margin-bottom: 20px;
        }

        legend {
            color: #041b31;
            font-weight: bold;
            padding: 5px 5px 10px 150px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #0e0e16;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .radio-group {
            display: flex;
            gap: 15px;
        }

        .radio-group label {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #2c3e50;
            color: white;
        }

        button[type="reset"] {
            background-color: #338a91;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <form action="https://formspree.io/f/maneyvoa" method="POST">
        <h2>JOMACS MEMBERSHIP REGISTRATION FORM</h2>
        <fieldset>
            
            <legend>Personal Information</legend>
            
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="gender" value="male" required>
                        Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female">
                        Female
                    </label>
                    <label>
                        <input type="radio" name="gender" value="other">
                        Other
                    </label>
                </div>
            </div>
        </fieldset>

        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
        </div>

        <div class="form-group">
            <label for="membershipType">Membership Type:</label>
            <select id="membershipType" name="membershipType" required>
                <option value="">Select Membership Type</option>
                <option value="regular">Regular</option>
                <option value="associate">Associate</option>
                <option value="visitor">Visitor</option>
            </select>
        </div>

        <div class="form-group">
            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to Newsletter</label>
            </div>
        </div>

        <div class="button-group">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
